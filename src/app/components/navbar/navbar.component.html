<div class="container-fluid nav-container">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Kinyor Yesu School</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li
              class="nav-item"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a class="nav-link" routerLink="/" (click)="closeMenu()">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/about-us" (click)="closeMenu()"
                >About Us</a
              >
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a
                class="nav-link"
                href="#apply-for-admission"
                (click)="closeMenu()"
                >Apply For Admission</a
              >
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/gallery" (click)="closeMenu()"
                >Gallery</a
              >
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/contact-us" (click)="closeMenu()"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
